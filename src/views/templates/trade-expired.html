{{> header}}
<section style="padding: 2rem 1.25rem;">
    <h1 style="font-size: 24px;">Trade has expired</h1>

    <p style="margin-top: 20px;">
        Hi,
    </p>

    <p style="margin-top: 40px;">Your trade with {{username}} for {{amount}} {{coinSymbol}} has expired</p>

    <a href="{{url}}"
        class="btn"
        style="margin-top: 32px; display: block;">
        Open Trade
    </a>

    <p style="margin-top: 40px;">
        Don't worry, any crypto that was moved into escrow will be returned to your wallet shortly.
    </p>
</section>
{{> footer}}
