{{> header}}
<section style="padding: 2rem 1.25rem;">
    <h2 style="font-size: 24px;">
        {{title}}
    </h2>

    <p style="margin-top: 0.5rem;">
        Hello {{name}}! We’ve updated your email address to {{email}} as you requested. It’s all set!
    </p>

    <p style="margin-top: 2rem;">
        <strong>Didn’t request this change?</strong> No problem - contact support or lock your account.
    </p>

    <p style="margin-top: 2rem;">Stay safe {{name}}!</p>
</section>
{{> footer}}
