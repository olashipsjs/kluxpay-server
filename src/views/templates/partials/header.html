<!DOCTYPE html>
<html lang="en">

<head style="font-size: 62.5%; font-family: Inter, sans-serif;">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="preconnect"
        href="https://rsms.me/">

        href="https://rsms.me/inter/inter.css">

    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            /* fix for Chrome */
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
            color: #48445a;
            font-style: normal;
            box-sizing: border-box;
            letter-spacing: -0.0175em;
            font-optical-sizing: none;
            font-family: Inter, sans-serif;
        }

        html,
        body {
            line-height: 140%;

        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        b,
        strong {
            color: #28262f;
            font-weight: 500;
        }

        li {
            margin-top: 0.4rem;
        }

        li,
        li span,
        li strong {
            font-size: 14px;
        }

        a {
            color: #06c;
            font-size: 14px;
            width: fit-content;
            text-decoration: none;
            text-underline-offset: 0.02em;
            transition: text-decoration 0.2s ease;

        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
